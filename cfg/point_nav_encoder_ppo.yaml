params:  
  seed: 322
  algo:
    name: encoder_a2c_discrete

  model:
    name: discrete_a2c

  network:
    name: encoder_actor_critic
    separate: False
    space: 
      discrete:
    encoder_load_path: /home/core/wangzimo/ZSLAM/param/movingVer3.pth
    image_size: 64

    mlp:
      type: mlp
      activation: elu
      initializer:
        name: default
      regularizer:
