    num_actors: 64
    horizon_length: 128
    minibatch_size: 64
    mini_epochs: 4
    critic_coef: 2
    max_epochs: 50000
    use_diagnostics: False

    env_config:
      env_name: rlgpu

    player:
      render: True
      games_num: 100
      n_game_life: 1
      deterministic: True